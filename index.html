        const petToggleBtn = document.getElementById('pet-toggle-btn');

        const petSpeech = document.getElementById('pet-speech');
        
        let isPetActive = JSON.parse(localStorage.getItem('safeSpacePetActive')) ?? true; 
        let petMoveInterval;
        let isDragging = false;
        let audioCtx = null;
        let speechTimeout = null; // ç”¨ä¾†è¨˜éŒ„æ–‡å­—è¨ˆæ™‚å™¨ï¼Œè§£æ±ºé–ƒçˆå•é¡Œ

        // é¡æ–‡å­—èªéŒ„
        const comfortMessages = [
            "è¨˜å¾—å–æ°´å–” ( Ë˜ Â³Ë˜)â™¥", "æ·±å‘¼å¸ï½ ( Â´ â–½ ` )ï¾‰", "æˆ‘åœ¨é€™è£¡é™ªä½  (Â´â€¢ Ï‰ â€¢`)", 
            "ä½ åšå¾—å¾ˆå¥½ (à¹‘â€¢Ì€ã…‚â€¢Ì)Ùˆâœ§", "ä¼‘æ¯ä¸€ä¸‹å§ _(:3 ã€âˆ  )_", "æ…¢æ…¢ä¾†ï¼Œæ²’é—œä¿‚ (ãƒ»âˆ€ãƒ»)", 
            "ä»Šå¤©å¤©ç©ºå¾ˆç¾å—ï¼Ÿ (âÂ´â—¡`â)", "æŠ±æŠ± (ã¤Â´Ï‰`)ã¤", "æ”¾è¼•é¬†ï½ (ï¿£â–½ï¿£)~*", 
            "ä½ çš„æ„Ÿå—å¾ˆé‡è¦ (ï½¡â€¢Ìï¸¿â€¢Ì€ï½¡)", "æˆ‘æœƒä¸€ç›´é™ªè‘—ä½  ( >Ï‰<)"
        ];

        function initPetSystem() {
            const savedX = localStorage.getItem('petX');
            const savedY = localStorage.getItem('petY');
            
            if (savedX && savedY) {
                petEl.style.left = savedX + 'px';
                petEl.style.top = savedY + 'px';
            } else {
                petEl.style.left = (window.innerWidth - 100) + 'px';
                petEl.style.top = '100px';
            }

            petToggleBtn.onclick = togglePetSystem;
            setupPetInteraction();
            updatePetVisibility();
            if (isPetActive) startPetBehavior();
        }

        function togglePetSystem() {
            isPetActive = !isPetActive;
            localStorage.setItem('safeSpacePetActive', isPetActive);
            updatePetVisibility();
            
            if (isPetActive) {
                startPetBehavior();
                playSootheSound(); // æ’­æ”¾æ–°ç‰ˆè²éŸ³
                showSpeech("æˆ‘å›ä¾†äº†ï¼(â‰§âˆ‡â‰¦)/", 2000);
            } else {
                stopPetBehavior();
            }
        }

        function updatePetVisibility() {
            if (isPetActive) {
                petEl.style.display = 'block';
                petToggleLabel.innerText = 'å¬å–šéºµåœ˜';
                petToggleBtn.style.opacity = '1';
            } else {
                petEl.style.display = 'none';
                petToggleLabel.innerText = 'ä¼‘æ¯ä¸­';
                petToggleBtn.style.opacity = '0.6';
            }
        }

        function startPetBehavior() {
            petMoveInterval = setInterval(() => {
                if(!isDragging) movePetRandomly();
            }, 12000);
        }

        function stopPetBehavior() {
            clearInterval(petMoveInterval);
        }

        function movePetRandomly() {
            petEl.classList.add('auto-moving');
            const maxX = window.innerWidth - 90;
            const maxY = window.innerHeight - 90;
            const randomX = Math.max(20, Math.random() * maxX);
            const randomY = Math.max(80, Math.random() * maxY); 

            petEl.style.left = randomX + 'px';
            petEl.style.top = randomY + 'px';

            localStorage.setItem('petX', randomX);
            localStorage.setItem('petY', randomY);
        }

        // --- äº’å‹•ï¼šä¿®æ­£é›™é‡è§¸ç™¼ & æ‹–æ›³é‚è¼¯ ---
        function setupPetInteraction() {
            let startX, startY, initialLeft, initialTop;
            let moveDistance = 0;
            let hasTouchInteraction = false; // æ——æ¨™ï¼šæ˜¯å¦ç‚ºè§¸æ§äº’å‹•

            // è§¸æ§é–‹å§‹ (Touch)
            const onTouchStart = (e) => {
                if(!isPetActive) return;
                // e.preventDefault(); // é˜²æ­¢ç€è¦½å™¨å°‡ touch è½‰ç‚º mouse event (é‡è¦ï¼)
                // ä½†ç‚ºäº†ä¸é–æ­» scrollï¼Œæˆ‘å€‘åªåœ¨ç¢ºå®šæ˜¯æ‹–æ›³æ™‚é˜»æ­¢é è¨­è¡Œç‚º
                
                hasTouchInteraction = true;
                isDragging = true;
                petEl.classList.remove('auto-moving');

                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                initialLeft = petEl.offsetLeft;
                initialTop = petEl.offsetTop;
                moveDistance = 0;

                // è§£é– AudioContext
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            };

            // æ»‘é¼ é–‹å§‹ (Mouse) - åªæœ‰åœ¨æ²’æœ‰è§¸æ§æ™‚æ‰åŸ·è¡Œ
            const onMouseDown = (e) => {
                if(!isPetActive || hasTouchInteraction) return; 
                isDragging = true;
                petEl.classList.remove('auto-moving');
                
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = petEl.offsetLeft;
                initialTop = petEl.offsetTop;
                moveDistance = 0;
                
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            };

            const onMove = (clientX, clientY) => {
                if (!isDragging) return;
                const dx = clientX - startX;
                const dy = clientY - startY;
                moveDistance += Math.abs(dx) + Math.abs(dy);

                petEl.style.left = (initialLeft + dx) + 'px';
                petEl.style.top = (initialTop + dy) + 'px';
            };

            const onTouchMove = (e) => {
                if(isDragging) e.preventDefault(); // æ‹–æ›³æ™‚é˜»æ­¢ç•«é¢æ²å‹•
                onMove(e.touches[0].clientX, e.touches[0].clientY);
            };

            const onMouseMove = (e) => {
                onMove(e.clientX, e.clientY);
            };

            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                
                localStorage.setItem('petX', parseInt(petEl.style.left));
                localStorage.setItem('petY', parseInt(petEl.style.top));

                // å¦‚æœç§»å‹•è·é›¢å¾ˆå° (<10px)ï¼Œè¦–ç‚ºé»æ“Š
                if (moveDistance < 10) {
                    triggerInteraction();
                }
                
                // é‡ç½®è§¸æ§æ——æ¨™ (ç¨å¾®å»¶é²ä»¥å…å½±éŸ¿ mouseup)
                setTimeout(() => { hasTouchInteraction = false; }, 500);
            };

            // ç¶å®šäº‹ä»¶
            // ä½¿ç”¨ passive: false è®“ touchmove å¯ä»¥ preventDefault
            petEl.addEventListener('touchstart', onTouchStart, {passive: false});
            petEl.addEventListener('mousedown', onMouseDown);
            
            window.addEventListener('touchmove', onTouchMove, {passive: false});
            window.addEventListener('mousemove', onMouseMove);
            
            window.addEventListener('touchend', onEnd);
            window.addEventListener('mouseup', onEnd);
        }

        function triggerInteraction() {
            if (navigator.vibrate) navigator.vibrate(50);
            
            playSootheSound(); // æ–°ç‰ˆè²éŸ³

            const body = petEl.querySelector('.pet-svg-body');
            body.classList.remove('pet-shake');
            void petEl.offsetWidth; 
            body.classList.add('pet-shake');

            const msg = comfortMessages[Math.floor(Math.random() * comfortMessages.length)];
            showSpeech(msg, 3000);
        }

        // --- æ–°ç‰ˆè²éŸ³ï¼šæº«å’Œä½æ²‰ (Soothe Sound) ---
        // 0.8s, Low Pitch (180Hz -> 120Hz), Gentle Sine Wave
        function playSootheSound() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine'; // æ­£å¼¦æ³¢æœ€æº«å’Œ
            // éŸ³é »ï¼šå¾ 180Hz æ…¢æ…¢é™åˆ° 120Hz
            oscillator.frequency.setValueAtTime(180, audioCtx.currentTime);
            oscillator.frequency.linearRampToValueAtTime(120, audioCtx.currentTime + 0.8);

            // éŸ³é‡ (Envelope)ï¼šæ·¡å…¥ -> ä¿æŒ -> æ·¡å‡º
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.1); // Attack
            gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.8); // Decay

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.8);
        }

        // --- ä¿®æ­£æ–‡å­—é–ƒçˆé‚è¼¯ ---
        function showSpeech(text, duration) {
            // 1. å¦‚æœæœ‰èˆŠçš„è¨ˆæ™‚å™¨ï¼Œå…ˆæ¸…é™¤ï¼Œé˜²æ­¢èˆŠçš„ã€Œæ¶ˆå¤±æŒ‡ä»¤ã€åŸ·è¡Œ
            if (speechTimeout) {
                clearTimeout(speechTimeout);
                speechTimeout = null;
            }
            
            // 2. æ›´æ–°æ–‡å­—ä¸¦é¡¯ç¤º
            petSpeech.innerText = text;
            petSpeech.classList.remove('show'); // å…ˆç§»é™¤å†åŠ å…¥ï¼Œè§¸ç™¼ CSS transition é‡ç½® (å¯é¸)
            void petSpeech.offsetWidth; // Force reflow
            petSpeech.classList.add('show');

            // 3. è¨­å®šæ–°çš„æ¶ˆå¤±è¨ˆæ™‚å™¨
            speechTimeout = setTimeout(() => {
                petSpeech.classList.remove('show');
                speechTimeout = null;
            }, duration);
        }

        initApp();
    </script>
