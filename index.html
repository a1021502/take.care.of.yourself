        // ç‹€æ…‹ç®¡ç†
        let favorites = JSON.parse(localStorage.getItem('safeSpaceFavs')) || [];
        let selectedMoods = new Set(); // ä½¿ç”¨ Set ä¾†ç®¡ç†å¤šé¸

        // --- æ ¸å¿ƒé‚è¼¯ï¼šæ›´æ–°ç¯©é¸çµæœ ---
        function updateResults() {
            // 1. æ›´æ–°æŒ‰éˆ•è¦–è¦ºç‹€æ…‹
            document.querySelectorAll('.mood-btn').forEach(btn => {
                if(selectedMoods.has(btn.dataset.id)) {

            // 2. ç¯©é¸è³‡æ–™

                const matchKeyword = searchKeyword === "" ||

            // å¦å‰‡åªæ›´æ–° UI é¡¯ç¤ºå³å¯ (é¿å…ç•«é¢é–ƒçˆ)
            if(isFavFilterActive) {

        function ensureHistoryState() {
